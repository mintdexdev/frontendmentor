<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="backgd">
      <img class="top" src="assets/bg-pattern-top.svg" />
      <img class="bottom" src="assets/bg-pattern-bottom.svg" />
    </div>

    <div class="card">
      <div class="cover">
        <img src="assets/bg-pattern-card.svg" />
      </div>
      <div class="image">
        <img src="assets/image-victor.jpg" />
      </div>

      <div class="writing-area-wrapper">
        
        <div class="writing-area">
        
          <div class="">
            <div class="name">
            <h1>Victor Crest</h1>
            <h4>26</h4>
          </div>
          
          <div class="address">
            <h3>London</h3>
          </div>
        </div>
        
        <div class="data">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
      
      </div>
    </div>
  </body>
</html>
