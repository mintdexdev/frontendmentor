<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>
    <link rel="stylesheet" href="mystylesheet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <div class="picture">
          <img src="assets/illustration-hero.svg" />
        </div>
        <div class="written flex-col-center">
          <h3>Order Summary</h3>

          <div class="des">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-box flex-center">
            <div class="image">
              <img src="assets/icon-music.svg" alt="" />
            </div>

            <div class="plan">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>

            <u>Change</u>
          </div>

          <div class="button">Proceed to Payment</div>

          <p class="para">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
