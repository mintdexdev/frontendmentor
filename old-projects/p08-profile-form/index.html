<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mystylesheet.css">
</head>

<body>
    <div class="base flex g1">
        <div class="left">
            <div class="pfp"> <img class="full-scale" src="assets/ganinph-12244374.jpg"></div>

            <p>Name</p>
            <div class="name flex">
                <input type="text" placeholder="First Name" class="writing-area f-l-name">
                <input type="text" placeholder="Last Name" class="writing-area f-l-name">
            </div>


            <p> Password</p>
            <input type="password" placeholder="Password" class="password writing-area">

            <p>E-mail</p>
            <input type="email" placeholder="Email" class="writing-area">

            <p>Phone Number</p>
            <input type="number" placeholder="Phone Number" class="writing-area">

            <p>Address</p>
            <input type="text" placeholder="Address" class="writing-area">

            <p>Country</p>
            <input type="text" placeholder="Country" class="writing-area">

        </div>

        <div class="right">
            <p>Gender</p>
            <div class="Gender">
                <input name="gender" type="radio" />
                <p>Male</p>
                <input name="gender" type="radio" />
                <p>Female</p>
                <input name="gender" type="radio" />
                <p>Other</p>
            </div>

            <p>Language</p>
            <input type="text" placeholder="Language" class="writing-area language">

            <p>Date of Birth</p>
            <div class="dob">
                <select value="">
                    <option value="1">January</option>
                    <option value="2">Feburary</option>
                    <option value="3">March</option>
                </select>
                <select value="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select value="">
                    <option value="1">2000</option>
                    <option value="2">2001</option>
                    <option value="3">2002</option>
                </select>
            </div>

            <p>Date of Joining</p>
            <div class="doj">
                <input type="date">
            </div>

            <div class="btn">
                <button class="b1"> Submit</button>

            </div>


        </div>
    </div>


</body>

</html>
